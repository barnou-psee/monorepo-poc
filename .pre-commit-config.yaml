fail_fast: false

default_install_hook_types:
  - pre-commit
  - commit-msg
default_stages:
  - pre-commit

ci:
  autoupdate_schedule: monthly

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-added-large-files
        args:
          - "--maxkb=512"
      - id: check-ast
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: check-json
      - id: check-toml
      - id: check-yaml
      - id: detect-private-key
      - id: end-of-file-fixer
      - id: trailing-whitespace

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.5.2
    hooks:
      - id: ruff
        args: [--select, I, --fix, ., --exit-non-zero-on-fix]
      - id: ruff-format

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.0.3
    hooks:
      - id: prettier

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.6.1
    hooks:
      - id: mypy
        language: system
        # using mypy.ini configuration file because cannot set flags for sub packages [mypy-metavision.*] when using pyproject.toml
        args: ["--config-file", "mypy.ini"]
        verbose: true

  - repo: https://github.com/astral-sh/uv-pre-commit
    rev: 0.4.18
    hooks:
      - id: uv-lock

  - repo: https://github.com/commitizen-tools/commitizen
    rev: v3.29.1
    hooks:
      - id: commitizen
        stages: [commit-msg]
        additional_dependencies: ["cz-github-jira-conventional>=3.0.0"]
